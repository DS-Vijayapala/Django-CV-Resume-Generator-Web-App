{% extends 'pdf/base.html' %}

{% block content %}


<div class="container m-5">

    <div class="row m-5">

        <div class="col-md-12 m-5">

            <h1 class="text-danger">PDF List</h1><br>

        </div>

        {% for profile in profiles %}

        <div class="row">

            <div class="col-md-6">

                <h4 class="text-primary">{{ profile.id }}. {{ profile.name }}</h4>

            </div>

            <div class="col-md-6 text-end">

                <a href="/{{ profile.id }}" class="btn btn-warning ms-auto">Download CV</a>

            </div>

            <br>
            <br>
            <hr />

        </div>

        {% endfor %}

    </div>

</div>



{% endblock %}
